  <style>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

<body>
  <div class="top-right-status">
    <button class="fullscreen-toggle" onclick="toggleFullscreen()" id="fullscreenBtn">‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠</button>
    <div id="status">üîå ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ESP32...</div>

  <div id="gun-label">GUN A</div>
<div style="margin-bottom: 10px;">
  <button class="control-btn" style="background-color: #555; padding: 6px 16px; margin: 4px;" onclick="switchGun('gunA')">‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô GUN A</button>
  <button class="control-btn" style="background-color: #555; padding: 6px 16px; margin: 4px;" onclick="switchGun('gunB')">‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô GUN B</button>
</div>

  <div class="control-container">
    <div id="joystick-zone"></div>
    <div class="button-group">
      <button class="control-btn fire" id="fireBtn"
        onmousedown="firePress(true)" onmouseup="firePress(false)"
        ontouchstart="firePress(true)" ontouchend="firePress(false)">‡∏¢‡∏¥‡∏á</button>

      <button class="control-btn hold" onclick="toggleHoldFire()" ontouchstart="event.preventDefault(); toggleHoldFire();" id="holdBtn">‡∏¢‡∏¥‡∏á‡∏Ñ‡πâ‡∏≤‡∏á</button>

      <button class="control-btn lock" onclick="toggleLock()" ontouchstart="event.preventDefault(); toggleLock();" id="lockBtn">‡∏•‡πá‡∏≠‡∏Å‡∏°‡∏∏‡∏°‡∏¢‡∏¥‡∏á</button>
    </div>
  </div>

  <div id="water-level">‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ô‡πâ‡∏≥: --%</div>
<div id="gps-coordinates" style="margin-top: 10px; font-size: 14px; color: #555;"></div>

  <script>
function switchGun(id) {
  const url = new URL(window.location.href);
  url.searchParams.set('id', id);
  window.location.href = url.toString();
}

const params = new URLSearchParams(window.location.search);
let gunId = params.get('id') || 'gunA';
document.getElementById('gun-label').textContent = gunId.toUpperCase();

let isHoldingA = false;
let isHoldingB = false;
let isFireLocked = false;
let isHoldLockedA = false;
let isHoldLockedB = false;
let isFullscreen = false;
let isLocked = false;

const socket = new WebSocket("ws://192.168.1.22:81");
const statusEl = document.getElementById("status");

socket.onopen = () => {
  statusEl.textContent = "‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ESP32 ‡πÅ‡∏•‡πâ‡∏ß (192.168.1.22)";
};

socket.onclose = () => {
  statusEl.textContent = "‚ùå ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö ESP32 ‡∏ñ‡∏π‡∏Å‡∏ï‡∏±‡∏î";
};

socket.onerror = err => {
  statusEl.textContent = "‚ö†Ô∏è ‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ESP32";
};

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);
  if (data?.action === 'holdStatus') {
  const holdBtn = document.getElementById('holdBtn');
  if (data.id === 'gunA') {
    isHoldLockedA = false;
    isHoldingA = data.state;
    if (gunId === 'gunA') {
      holdBtn.textContent = isHoldingA ? '‡∏´‡∏¢‡∏∏‡∏î‡∏¢‡∏¥‡∏á' : '‡∏¢‡∏¥‡∏á‡∏Ñ‡πâ‡∏≤‡∏á';
      holdBtn.classList.toggle('active', isHoldingA);
    }
  }
  if (data.id === 'gunB') {
    isHoldLockedB = false;
    isHoldingB = data.state;
    if (gunId === 'gunB') {
      holdBtn.textContent = isHoldingB ? '‡∏´‡∏¢‡∏∏‡∏î‡∏¢‡∏¥‡∏á' : '‡∏¢‡∏¥‡∏á‡∏Ñ‡πâ‡∏≤‡∏á';
      holdBtn.classList.toggle('active', isHoldingB);
    }
  }
}
  if (data?.type === 'water') {
  document.getElementById('water-level').textContent = `‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ô‡πâ‡∏≥: ${data.level}%`;
}
};

function sendCommand(action, data = {}) {
  const payload = {
    id: gunId,
    action,
    ...data
  };
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify(payload));
  }
}

function firePress(isPressed) {
  const fireBtn = document.getElementById('fireBtn');
  if (isPressed) {
    if (isFireLocked) return;
    isFireLocked = true;
    sendCommand('fire');
    fireBtn.classList.add('active');
    setTimeout(() => { isFireLocked = false; }, 150); // üîê ‡∏•‡πá‡∏≠‡∏Å 150ms
  } else {
    sendCommand('stop');
    fireBtn.classList.remove('active');
  }
}

function toggleHoldFire() {
  const holdBtn = document.getElementById('holdBtn');
  const isLocked = gunId === 'gunA' ? isHoldLockedA : isHoldLockedB;
  if (isLocked) return;
  if (gunId === 'gunA') isHoldLockedA = true;
  if (gunId === 'gunB') isHoldLockedB = true;
  sendCommand('hold');
}

function toggleLock() {
  isLocked = !isLocked;
  const lockBtn = document.getElementById('lockBtn');
  lockBtn.textContent = isLocked ? '‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏°‡∏∏‡∏°‡∏¢‡∏¥‡∏á' : '‡∏•‡πá‡∏≠‡∏Å‡∏°‡∏∏‡∏°‡∏¢‡∏¥‡∏á';
  lockBtn.classList.toggle('active', isLocked);
}

function toggleFullscreen() {
  const el = document.documentElement;
  const btn = document.getElementById('fullscreenBtn');
  if (!isFullscreen) {
    el.requestFullscreen?.() || el.webkitRequestFullscreen?.() || el.msRequestFullscreen?.();
    btn.textContent = '‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠';
  } else {
    document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
    btn.textContent = '‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠';
  }
  isFullscreen = !isFullscreen;
}

const joystick = nipplejs.create({
  zone: document.getElementById('joystick-zone'),
  mode: 'static',
  position: { left: '50%', top: '50%' },
  color: 'blue',
  size: 150
});

let lastMoveTime = 0;
joystick.on('move', (evt, data) => {
  if (isLocked) return;
  const now = Date.now();
  if (now - lastMoveTime < 50) return; // ‚úÖ ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏µ‡πà 50ms
  lastMoveTime = now;

  if (data?.vector) {
    const x = +data.vector.x.toFixed(2);
    const y = +data.vector.y.toFixed(2);
    sendCommand('move', { x, y });
  }
});

joystick.on('end', () => {
  if (!isLocked) {
    sendCommand('move', { x: 0, y: 0 });
  }
});

// ‡∏Ç‡∏≠‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS ‡∏à‡∏≤‡∏Å‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå
let lastGpsSent = 0;
navigator.geolocation?.watchPosition(
  (pos) => {
    const now = Date.now();
    if (now - lastGpsSent < 60000) return; // ‡∏™‡πà‡∏á‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥
    lastGpsSent = now;

    const { latitude, longitude } = pos.coords;
    sendCommand('gps', { lat: latitude, lon: longitude });

    const coordEl = document.getElementById('gps-coordinates');
    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`, {
      headers: {
        'Accept-Language': 'th'
      }
    })
      .then(res => res.json())
      .then(data => {
        const address = data.address;
        const locationName = `${address.hamlet || address.village || address.suburb || ''} ${address.county || address.town || address.city || ''} ${address.state || address.province || address.region || ''}`.trim();
        if (locationName) {
          coordEl.textContent = `üìå ${locationName}`;
        }
      })
      .catch(() => {
        coordEl.textContent = 'üìå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ';
      });
  },
  (err) => {
    document.getElementById('gps-coordinates').textContent = 'üìç ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÑ‡∏î‡πâ';
  },
  { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
);
</script>
